<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .taskText {
      flex: 1;
      cursor: pointer;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .btnGroup {
      display: flex;
      gap: 10px;
    }

    .edit {
      color: #007bff;
      cursor: pointer;
    }

    .delete {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        createTaskElement(task.text, task.completed);
      });
    }

    function saveTasks() {
      const taskElements = document.querySelectorAll("#taskList li");
      const tasks = Array.from(taskElements).map(li => {
        const text = li.querySelector(".taskText").textContent;
        const completed = li.querySelector(".taskText").classList.contains("completed");
        return { text, completed };
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("Tulis dulu tugasnya!");
        return;
      }
      createTaskElement(taskText, false);
      saveTasks();
      input.value = "";
    }

    function createTaskElement(text, completed) {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;
      span.className = "taskText";
      if (completed) span.classList.add("completed");
      span.onclick = () => {
        span.classList.toggle("completed");
        saveTasks();
      };

      const btnGroup = document.createElement("div");
      btnGroup.className = "btnGroup";

      const editBtn = document.createElement("span");
      editBtn.textContent = "✏️";
      editBtn.className = "edit";
      editBtn.onclick = () => {
        const newText = prompt("Edit tugas:", span.textContent);
        if (newText !== null && newText.trim() !== "") {
          span.textContent = newText.trim();
          saveTasks();
        }
      };

      const deleteBtn = document.createElement("span");
      deleteBtn.textContent = "❌";
      deleteBtn.className = "delete";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);
      li.appendChild(span);
      li.appendChild(btnGroup);
      document.getElementById("taskList").appendChild(li);
    }

    loadTasks();
  </script>
</body>
</html>
